<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- font input-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav >
      <span class="logo">tweeter</span>
      <span class="insert"> <b>Write </b> <!-- figure out this space --><span class='space'> </span>a new tweet </span>
    </nav>
    <header class = 'page-header'>
      <div class='Avatar'>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class='Name'>
          <h2><b>Amy</b><!-- figure out this space --><span class='space'> Mansell</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class ='selector' method = 'POST' action = '/tweets/'>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class ='operators'>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class ='tweet-container'>
        <article class= 'tweet'>
          <header class='tweet-header'>
            <div class ='display-pic'>
              <img class='tweet-pic' src="/images/profile-hex.png"> 
              <p class= 'name'> fakey McFake</p></div> <br>
            <div class='handle'> @fakeName</div>

          </header>
          <h2 class='tweet-message'>hello world!</h2>
          <footer class ='tweet-footer'>
            <div class='date'>1 day ago</div>
            <br>
            <div class='likes-shares'>
              <!-- stock images located in images folder -->
              <a><img class='like' src="/images/like.png"></a>
              <a><img class='share' src="/images/share.png"></a>
              <a><img class='flag' src="/images/flag.png"></a>
            </div>
          
            
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
