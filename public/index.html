<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- font input-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media-types.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--  moment will give me a tweet date instead of a random number -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/write-tweet.js"></script>
    <script type="text/javascript" src="/scripts/nav-scroll.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav >
      <span class="logo">tweeter</span>
      <span id='clicker' class="insert"> <p class='text'><b>Write </b>a new tweet</p> <img class='down-arrow' src='/images/down-arrow.png'></span>
    </nav>
    <div class='content-scroll'>
    <div class ='respector'>
    <header class = 'page-header'>
      
          <img class='profile-pic' src="/images/profile-hex.png"> 

      <br>
      
          <h2 class= 'name'><b>Amy Mansell</b></h2>
      
    </header>
    </div>
    <!-- Page-specific (main) content here -->
    <main id='container'class="container">
      <section id='new-tweet' class="new-tweet">
        <aside id="error-messages">
        </aside>
        <h2>Compose Tweet</h2>

        <form class ='selector' method = 'POST' action = '/tweets/'>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class ='operators'>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class ='tweet-container'>
      </div>
      </section> 
    </main>
  </body>
</html>
